version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/database/sqlc/queries/"
    schema: "./internal/database/sqlc/schema.sql"
    gen:
      go:
        out: "./internal/database/sqlc"
        package: "sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int32"
              pointer: true
          - db_type: "date"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
